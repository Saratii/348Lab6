<body>
  <input id="password1" type="password" placeholder="Enter password">
  <input id="password2" type="password" placeholder="Re-enter password">
  <button onclick="validate_password()">Submit</button>

  <script>
    function validate_password() {
      let password1 = document.getElementById("password1").value;
      let password2 = document.getElementById("password2").value;
      if (password1.length < 8 || password1 !== password2) alert("Passwords must be at least eight characters long and match");
      else alert("The two passwords match");
    }
  </script>
</body>
